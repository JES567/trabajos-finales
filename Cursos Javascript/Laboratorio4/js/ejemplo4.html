<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo4</title>
    <script type="text/javascript">
        // definiendo e inicializando variables
        var can = 0, pre = 0, sbt = 0, igv = 0, tot = 0, cat = "", com = "";
        // capturando valores
        can = parseInt(prompt("Ingrese la cantidad del precio del producto"));
        pre = parseFloat(prompt("Ingresa el precio del producto"));
        cat = prompt("Ingresa la categoria");
        com = prompt("Ingresa el tipo de comprobante [f]factura o [b]boleta");
        // realizando operaciones
        sbt = can * pre;
        // condicion
        if (cat == "d") {
            des = sbt * 0.07;
        } else {
            des = sbt * 0.03;
        }
        if (com == "f") {
            igv = sbt * 0.18;
        } else {
            igv = 0;
        }
        tot = sbt - des + igv;
        // mostrando resultados
        alert("el subtotal es: " + sbt);
        alert("El descuento es: " + des);
        alert("el igv es: " + igv);
        alert("el total es: " + tot);
    </script>
</head>

</html>
