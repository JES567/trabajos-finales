        // Ejemplo1
        // Desarrollar una aplicacion que permita calcular el sueldo final de un 
        // trabajador si se sabe que su sueldo basico se ingresa por teclado.
        // Adicional a eso se le va a calcular una bonificacion y un descuento
        // dependiendo de la categoria a cual pertenece , como se muestra a 
        // continuacion:
        // Categoria    Bonificacion    Descuento
        // A            7%              5%
        // B            9%              7%
        // C            11%             9%
        // Mostrar todos los resultados
        // ¿Cuantas variables necesito?
        // 5
        // ¿Que tipos de datos necesito?
        // Real , texto
        // ¿Cuales seria variables?
        // sb , bon , des , sf , cat
        // ¿Que variables voy a leer?
        // sb , cat
        // Definiendo e inicializando variables
        var sb = 0, bon = 0, des = 0, sf = 0, cat = "";
        // capturando valores
        sb = parseFloat(prompt("Ingrese el sueldo basico:"));
        cat = prompt("Ingrese la categoria [a] o [b] o [c]");
        // selectiva
        switch (cat.toLowerCase()) { // toLowerCase () --> Convierte todo en minuscula
            case "a":
                bon = sb * 0.07;
                des = sb * 0.05;
            case "b":
                bon = sb * 0.09;
                des = sb * 0.11;
            case "c":
                bon = sb * 0.11;
                des = sb * 0.09;
                break;
            default:
                bon = 0;
                des = 0;
                break;
        }
        // Realizando operaciones
        sf = sb + bon - des;
        // mostrando resultados
        alert("El sueldo basico es :" + sb);
        alert("La bonificacion es :" + bon);
        alert("El descuento es :" + des);
        alert("El sueldo final es :" + sf);

        // Ejemplo 2
        // Desarrollar una aplicación que permita ingresar el precio de un producto y 
        // la cantidad a comprar y dependiendo de la categoría se aplicara un 
        // descuento a subtotal , tal como se muestra en la siguiente tabla
        // Categoría    Descuento
        // 1            3%
        // 2            5%
        // 3            7%
        // 4            9%
        // Mostrar todos los resultados
        // ¿Cuantas variables necesito?
        // 6
        // ¿Que tipos de datos necesito?
        // Real , entero
        // ¿Cuales seri variables?
        // pre , can , sbt , des , tot , cat
        // ¿Que variables voy a a leer?
        // pre , can , cat
        // declarando e inicializando variables
        var pre = 0, can = 0, sbt = 0, des = 0, tot = 0, cat = "";
        // capturando valores 
        pre = parseFloat(prompt("Ingrese el precio del producto:"));
        can = parseFloat(prompt("Ingrese la cantidad de productos a comprar:"));
        cat = parseInt(prompt("Ingrese la categoria [1] o [2] o [3] o [4]"));
        // realizando operaciones
        sbt = pre * can;
        // selectiva
        switch (cat) {
            case 1:
                des = sbt * 0.03;
                break;
            case 2:
                des = sbt * 0.05;
                break;
            case 3:
                des = sbt * 0.07;
                break;
            case 4:
                des = sbt * 0.09;
                break;
            default:
                des = 0
                break;
        }
        tot = sbt - des;
        // mostrando resultados
        document.write("El subtotal es :" + sbt + "<br>");
        document.write("El descuento es :" + des + "<br>");
        document.write("El total es :" + tot + "<br>");
        document.write("<hr>");
