<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 4</title>
    <script type="text/javascript">
        // Funciones y procedimientos
        // Los procedimientos y funciones permiten agrupar codigo de forma
        // modular de tal manera que podemos tener un bloque de codigo que
        // realice ciertas acciones
        // Funciones
        // Las funciones devuelven un unico valor
        // Sintaxis
        // function NombreFunction (parametros){
        // ....programamos....
        // return valor;
        // }
        // Parametros:Son valores que puede estra dentro o no de la funcion.
        // Si estuvieran en la funcion Son valores que necesita la
        // funcion para realizar una operacion o una accion
        // return:es el valor que le va a devolver la funcion , este valor sera importante
        // porque define el tipo de dato de la funcion

        // Ejemplo1
        // Desarrollar una aplicacion que permita ingresar dos numeros y luego
        // Las 4 operaciones basicas
        // 多Cuantas variables necesito?
        // 6
        // 多Que tipos de datos necesito?
        // Real 
        // 多Cuales seria variables?
        // n1 , n2 , sum ,res , mul , div
        // 多Que variables voy a leer?
        // n1 , n2

        // Declarando funciones
        function CalcularSuma(num1, num2) {
            return num1 + num2;
        }
        function CalcularResta(num1, num2) {
            var r = 0;
            r = num1 - num2;
            return r;
        }
        function CalcularMultiplicacion(num1, num2) {
            return num1 * num2;
        }
        function CalcularDivision(num1, num2) {
            var r = 0;
            r = num1 / num2;
            return r;
        }

        // Declarando e inicializando variables
        var n1 = 0, n2 = 0, sum = 0, res = 0, mul = 0, div = 0;
        // Capturando valores
        n1 = parseFloat(prompt("Ingrese el numero 1:"));
        n2 = parseFloat(prompt("Ingrese el numero 2:"));
        // Llamando a las funciones para calcular
        sum = CalcularSuma(n1, n2);
        res = CalcularResta(n1, n2);
        mul = CalcularMultiplicacion(n1, n2);
        div = CalcularDivision(n1, n2);
        // Mostrando resultados
        document.write("La suma es :" + sum + "<br>");
        document.write("La resta es :" + res + "<br>");
        document.write("La multiplicacion es :" + mul + "<br>");
        document.write("La division es :" + div + "<br>");
    </script>
</head>

</body>

</html>
