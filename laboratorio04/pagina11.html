<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - parte 3</title>
    <script type="text/javascript">
        // Estructuras repetitivas
        // Te permiten repetir un bloque de codigo
        // Se clasifican en 3:
        // mientras --> while
        // Repetir --> to while
        // Para --> for
        // Contador --> es una variable que lleva la cuenta de cuantas vueltas 
        // va dando el bucle , es importante tener un contador si no se genera un
        // bucle infinito
        // Sintaxis --> contador=contador+valor; --> valor es de cuanto en cuanto
        // aumenta las repeticiones
        // Sintaxis While
        // While(condicion){
        //     ....programamos....
        //     cont=cont+valor
        // }
        // Ejemplo 1
        // Desarrollar una aplicacion que te permita ingresar tu nombre y mostrar
        // un saludo 5 veces
        // ¿Cuantas variables necesito?
        // 2
        // ¿Que tipos de datos necesito?
        // Texto , Entero
        // ¿Cuales seria variables?
        // nom , cont
        // ¿Que variables voy a leer?
        // nom
        // definiendo e inicializando variables
        var nom = "", cont = 0;
        // capturando valores
        nom = prompt("Ingresa tu nombre:");
        // while
        while (cont < 5) {
            document.write("Hola como estas " + nom + "<br>");
            cont++;
        }
        document.write("<hr>");
        // do while
        cont = 0;
        do {
            document.write("Hola como estas " + nom + "<br>");
            cont++;
        }
        while (cont < 5);
        document.write("<hr>");
        // for
        for (cont = 0; cont = 5; cont++) {
            document.write("Hola como estas " + nom + "<br>")
        }
        document.write("<hr>");
        document.write("<hr>");


        // Ejemplo 2
        // Desarrollar una aplicacion que te permita mostrar los n primeros
        // numeros naturales
        // ¿Cuantas variables necesito?
        // 2
        // ¿Que tipos de datos necesito?
        // Entero
        // ¿Cuales seria variables?
        // cont , can
        // ¿Que variables voy a a leer?
        // can
        // definiendo e inicializando variables
        var cont = 0, can = 0;
        // capturando valores
        can = parseInt(prompt("Ingres la cantidad de numeros:"));
        // while
        while (cont < can) {
            document.write(cont + "<br>");
            cont++;
        }
        document.write("<hr>");
        // do while
        cont = 0;
        do {
            document.write(cont + "<br>");
            cont++;
        }
        while (cont < can);
        document.write("<hr>");
        // for
        for (cont = 0; cont < can; cont++) {
            document.write(cont + "<br>");
        }
        document.write("<hr>");
        document.write("<hr>");


        // Ejemplo 3 
        // Desarrollar una aplicacion que permita suar los n primeros numeros naturales
        // ¿Cuantas variables necesito?
        // 3
        // ¿Que tipos de datos necesito?
        // Entero
        // ¿Cuales seria variables?
        // cont , can , sum
        // ¿Que variables voy a a leer?
        // can
        // definiendo e inicializando variables
        var cont = 0, can = 0, sum = 0;
        // capturando valores
        can = parseInt(prompt("Ingres la cantidad de numeros:"));
        // while
        while (cont < can) {
            document.write(cont + "<br>");
            sum = sum + cont;
            cont++;
        }
        document.write("La suma es :" + sum);
        document.write("<hr>");
        // do while
        cont = 0;
        do {
            document.write(cont + "<br>");
            cont++;
        }
        while (cont < can);
        document.write("La suma es :" + sum);
        document.write("<hr>");
        // for
        for (cont = 0; cont < can; cont++) {
            document.write(cont + "<br>");
        }
        document.write("La suma es :" + sum);
        document.write("<hr>");
        document.write("<hr>");

        // Ejemplo 4
        // DEsarrollar una aplicacion que permita ingresar un valor y sobre ese 
        // valor calcula la tabla de multiplicacion , dependiendo de la cantidad
        // de valores a a trabajar
        // ¿Cuantas variables necesito?
        // 3
        // ¿Que tipos de datos necesito?
        // Entero
        // ¿Cuales seria variables?
        // cont , can , num
        // ¿Que variables voy a a leer?
        // can , num
        // definiendo e inicializando variables
        var cont = 0, can = 0, num = 0;
        // Capturando valores
        can = parseInt(prompt("Ingresa la cantidad de numeros:"));
        num = parseInt(prompt("Ingresa el numero de tablas:"));
        // while
        while (cont < can) {
            document.write(cont + "X" + num + " = " + (cont * num) + "<br>");
            cont++;
        }
        document.write("<hr>");
        // do while
        cont = 0;
        do {
            document.write(cont + "X" + num + " = " + (cont * num) + "<br>");
            cont++;
        } while (cont < can);
        document.write("<hr>");
        // for
        for (cont = 0; cont < can; cont++) {
            document.write(cont + "X" + num + " = " + (cont * num) + "<br>");
        }
        document.write("<hr>");
        document.write("<hr>");
    </script>
</head>

<body>
    <br>
    <hr>
</body>

</html>
