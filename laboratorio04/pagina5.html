        // Ejemplo 1
        // Desarrollar una aplicación que permita calcular la suma de 2 números
        // mostrar el resultado de la suma
        // ¿Cuantas variables necesito?
        // 3
        // ¿Que tipos de datos necesito?
        // Entero
        // declarando variables
        var numero1;
        var num_2;
        var sum;
        // inicializar variables
        numero1 = 0;
        num_2 = 0;
        sum = 0
        // capturando valores
        numero1 = parseInt(prompt("Ingrese el numero 1:"));
        num_2 = parseInt(prompt("Ingrese el numero 2:"));
        // realizando operacion
        sum = numero1 + num_2;
        // mostrando resultados
        alert("la suma es : " + sum);

        document.write("la suma es : " + sum + "<br>");
        document.write('<hr>');

        // Ejemplo 2
        // Desarrollar una aplicacion que permita calcular el promedio de 4 notas
        // Las notas son 18 , 17 , 13 , 15 mostrar el promedio
        // ¿Cuantas variables necesito?
        // 5
        // ¿Que tipo de datos necesito?
        // Real
        // declarando variables
        var n1;
        var n2;
        var n3;
        var n4;
        var prom;
        // inicializar variables
        n1 = 0;
        n2 = 0;
        n3 = 0;
        n4 = 0;
        prom = 0;
        // capturando valores
        n1 = parseFloat(prompt("Ingrese el numero 1:"));
        n2 = parseFloat(prompt("Ingrese el numero 2:"));
        n3 = parseFloat(prompt("Ingrese el numero 3:"));
        n4 = parseFloat(prompt("Ingrese el numero 4:"));
        // realizando operaciones
        prom = (n1 + n2 + n3 + n4) / 4;

        alert("El promedio es : " + prom);

        document.write('El promedio es : ' + prom + "<br>");
        document.write('<hr>');

        // Ejemplo 3
        // Desarrollar una palicacion que permita mostrar un mensaje de saludo con tu nombre , si se
        // ingresa un nombre
        // ¿Cuantas variables necesito?
        // 1
        // ¿Que tipo de dato necesito?
        // Texto
        // Declarando variables
        var nom;
        // inicializar variables
        nom = ""
        // asignando valores
        nom = prompt("Ingresa tu nombre");
        // mostrando valores
        alert('Hola como estas ' + nom + "  espero que estes muy bien");

        document.write("Hola como estas: " + nom + '  espero que muy bien');
        document.write("<hr>");

        // Ejemplo 4
        // Desarrollar una aplicacion que pueda que permita calcular el sueldo final de un trabajador
        // si se sabe que su sueldo basico es de 1000 soles y recibe una bonificacion del 7%
        // y se le aplica un descuento del 4%. Mostrar todos los valores
        // ¿Cuantas variables necesito?
        // 4
        // ¿Que tipos de variables necesito?
        // Real
        // definiendo variables
        var sb;
        var don;
        var des;
        var sf;

        // Inicializando variables
        sb = 0;
        don = 0;
        des = 0;
        sf = 0;
        // asignando valores
        sb = parseFloat(prompt("Ingrese el sueldo basico:"));
        // realizando operaciones
        bon = sb * 0.07;
        des = sb * 0.04;
        sf = sb + bon - des;
        // Mostrando resultados
        alert("El sueldo basico es: " + sb);
        alert("La bonificacion es: " + bon);
        alert("El descuento es: " + des);
        alert("El sueldo final es: " + sf);

        document.write('El sueldo basico es: ' + sb + '<br>');
        document.write('La bonificacion es: ' + bon + '<br>');
        document.write('El descuento es: ' + des + '<br>');
        document.write('El sueldo final es: ' + sf + '<br>');
        document.write('<hr>');

        // Ejemplo 5
        // Desarrollar una aplicacion que perimta calcular el total a pagar si se sabe que
        // la cantidad que se compra es 10 y el precio del producto tambien se ingresa
        // ademas se debe calcular el igv que es el 18% del subtotal. Mostrar todos los resultados
        // ¿Cuantas variables necesito?
        // 5
        // ¿Que tipo de variables necesito?
        // Real
        // definiendo e inicializando variables
        var can;
        var pre;
        var sbt;
        var igv;
        var tot;
        // asignando valores
        can = parseInt(prompt("Ingresa la cantidad a comprar"));
        pre = parseFloat(prompt("Ingresa el precio del producto"));
        // realizando operaciones
        sbt = can * pre;
        igv = sbt * 0.18;
        tot = sbt + igv;
        // mostrando resultados
        alert("El subtotal es :" + sbt);
        alert("El igv es :" + igv);
        alert("El total es :" + tot);

        document.write('El subtotal es :' + sbt + '<br>');
        document.write('El igv es :' + igv + '<br>');
        document.write('El total es :' + tot + '<br>');
        document.write('<hr>');
        document.write("<a href='index.html'>Regresar</a><br>");

        // Ejemplo 6
        // Desarrollar un aplicacion que permite ingresar el numero de horas trabajadas de un empleado si se sabe que tiene un costo por cada hora trabajada
        // y se le pide calular el sueldo final, si adicional se le calcula una bonificacion de 6% y un descuento de 3% , Mostrar todos los resultados
        // ¿Cuantas variables necesito?ç
        // 6
        // ¿Que tipo de variable necesito?
        // Real
        // Declarando e inicializando variables
        var nh = 0;
        var ch = 0;
        var sb = 0;
        var bon = 0;
        var des = 0;
        var sf = 0;
        // capturando valores´
        nh = parseFloat(prompt("Ingresa el numero de horas trabajadas"));
        ch = parseFloat(prompt("Ingresa el costo por hora trabajada"));
        // realizando operaciones
        sb = nh * ch;
        bon = sb * 0.06;
        des = sb * 0.03;
        sf = sb + bon - des;

        // Mostrando resultados
        alert("El sueldo basico es: " + sb);
        alert("La bonificacion  es: " + sb);
        alert("El descuento: " + des);
        alert("El sueldo final es: " + sf);

        document.write('El sueldo basico es :' + sb + '<br>');
        document.write('La bonificacion es :' + bon + '<br>');
        document.write('El descuento es :' + des + '<br>');
        document.write('El sueldo final es :' + sf + '<br>');
