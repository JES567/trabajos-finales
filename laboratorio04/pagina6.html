    <script type="text/javascript">
        // Estructuras logicas

        // Ejemplo1
        // Desarrollar una aplicación que permita 3 notas y luego calcular el promedio
        // si el promedio es mayor o igual a 13 se mostrara un mensaje indicando "Aprobado"
        // ¿Cuantas variables necesito?
        // 5
        // ¿Que tipos de variales necesito?
        // Real , texto
        // n1, n2 ,n3, prom men
        // definiendo e inicializando variables
        var n1 = 0, n2 = 0, n3 = 0, prom = 0, men = "";
        // capturando valores
        n1 = parseFloat(prompt("Ingrese el nota 1:"));
        n2 = parseFloat(prompt("Ingrese el nota 2:"));
        n3 = parseFloat(prompt("Ingrese el nota 3:"));
        // realizando operaciones
        prom = (n1 + n2 + n3) / 3;
        // condicion
        if (prom >= 13) {
            men = "Aprobado";
        }
        // mostrando resultados
        alert("El promedio es: " + prom);
        alert(men);

        // Ejemplo2
        // Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador 
        // si se sabe que el sueldo basico se ingresa y ademas si el trabajador pertenece a 
        // la categoria 3 se calculara una bonificacion de 7% y un descuento de 5% en base 
        // al sueldo basico . mostrar todos los resultados
        // ¿Cuantas variables necesito?
        // 5
        // ¿Que tipos de datos necesito?
        // Real , entero
        // ¿Cuales seria variables?
        // sb ,bon ,des , sf, cat
        // ¿Que variables voy a leer?
        // sb , cat
        // Definiendo e inicializando variables
        var sb = 0, bon = 0, des = 0, sf = 0, cat = 0;
        // capturando valores
        sb = parseFloat(prompt("Ingrese el sueldo basico:"));
        cat = parseInt(prompt("Ingrese la categoria:"));
        // condicion
        if (cat == 3) {
            bon = sb * 0.07;
            des = sb * 0.03;
        }
        sf = sb * bon - des;
        // Mostrando resultados
        document.write("El sueldo basico es:" + sb + "<br>");
        document.write("La bonificacion es:" + bon + "<br>");
        document.write("El descuento es:" + des + "<br>");
        document.write("El sueldo final es:" + sf + "<br>");
        document.write("<br>");



    </script>
