<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript">
        // Ejemplo 3
        // Desarrollar una aplicacion que permita ingresar tu edad y en base a tu
        // edad mostrando un mensaje indicando "Eres mayor de edad" si tu edad es mayor o igual
        // mayor o igual a 18 en caso contrario mostrar un mensaje indicando 
        // "Eres mayor de edad"
        // 多Cuantas variables necesito?
        // 2
        // 多Que tipos de datos necesito?
        // Entero , texto
        // 多Cuales seria variables?
        // edad , men
        // 多Que variables voy a leer?
        // edad
        // Declarando funciones
        function MostrarMensaje(ed) {
            var m = "";
            if (ed >= 18) {
                m = "Eres mayor de edad"
            } else {
                m = "Eres mayor de edad"
            }
            return m;
        }
        // Creamos un procedimiento para crear un mensaje
        function Mostrar() {
            // Declaramos variables paa los controles
            var txtEdad = document.getElementById("txtEdad");
            var txtMen = document.getElementById("txtMen");
            // Validando controles
            if (txtEdad.value == "") {
                alert("Ingresa tu edad");
                txtEdad.focus();
            } else {
                // Declarando e e inicializando variables
                var edad = 0, men = "";
                // capturando valores
                edad = parseFloat(txtEdad.value);
                // Llamamos a la funcion para mostrar el mensaje
                men = MostrarMensaje(edad);
                // Mostrando resultados
            }
        }
    </script>
</head>

<body>
    <form action="">
        <label for="txtEdad">Edad:</label>
        <input type="text" name="txtEdad" id="txtEdad">
        <br>
        <label for="txtMen">Mensaje:</label>
        <input type="text" name="txtMen" id="txtMen">
        <br>
        <input type="button" value="Mostrar" name="btnMostrar" id="btnMostrar" onclick="Mostrar()">
        <input type="reset" value="Limpiar" name="btnLimpiar" id="btnLimpiar">
    </form>
</body>

</html>
