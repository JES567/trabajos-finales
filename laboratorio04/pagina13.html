<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 4</title>
    <script type="text/javascript">
        // Procedimientos
        // Un procedimiento devuelve varios valores a la vez
        // function NombreFunction (parametros){
        // ....programamos....
        // }
        // Parametros:Son valores que puede estra dentro o no de la funcion.
        // Si estuvieran en la funcion Son valores que necesita la
        // funcion para realizar una operacion o una accion.
        // Trabajo con formularios
        // Cuando dejemos dejar de utilizar los alert y los document.write
        // para el ingreso y muestra de datos , podemos utilizar formularios
        // <form></form> . Dentro de los formularios vamos a poder agregar
        // distintos controles que nos van a permitir mostrar o funcionar
        // valores y nos ayudaran a realizar dsitintas operaciones
        // Es importante que los controles que se agreguen a los formularios
        // Siempre se les asigne a los atributos importantes id y name
        // Controles dentro del formulario
        // Label --> Etiqueta --> Permite escribir un valor en el fomulario,
        // esto quiere decir que sirve para mostrar un texto en el formulario,
        // Sintaxis
        // <label for=""></label>
        // Atributo for = "" :
        // Capturando datos para el formulario
        // Para poder capturar los datos desde formulario utilizamos lo 
        // siguiente:
        // nombrevariable=document.getElementById("Idcontrol1").propiedad;
        // Para las cajas de texto sería:
        // nombreVariable=document.getElementById("IdControl1").value;
        // Eventos
        // Los eventos son acciones que realizara un control
        // Input:button
        // Onclick --> se ejecuta cuando le damos un click al boton
        // Sintaxis
        // <input type="button" value="" onclick="NombreFuncion/Procedimiento()">

        // Ejemplo1
        // Desarrollar una aplicacion que permita ingresar dos numeros y luego
        // Las 4 operaciones basicas
        // ¿Cuantas variables necesito?
        // 6
        // ¿Que tipos de datos necesito?
        // Real 
        // ¿Cuales seria variables?
        // n1 , n2 , sum ,res , mul , div
        // ¿Que variables voy a leer?
        // n1 , n2

        // Declarando funciones
        function CalcularSuma(num1, num2) {
            return num1 + num2;
        }
        function CalcularResta(num1, num2) {
            var r = 0;
            r = num1 - num2;
            return r;
        }
        function CalcularMultiplicacion(num1, num2) {
            return num1 * num2;
        }
        function CalcularDivision(num1, num2) {
            var r = 0;
            r = num1 / num2;
            return r;
        }
        // creamos un procedimiento para realizar los calculos
        function Calcular() {
            // Validando controles
            if (document.getElementById("txtN1").value == "") {
                alert("Ingresa el numero 1:");
                document.getElementById("txtN1").focus();
            } else if (document.getElementById("txtN2").value == "") {
                alert("Ingresa el numero 2:");
                document.getElementById("txtN2").focus();
            } else {
                // Declarando e inicializando variables
                var n1 = 0, n2 = 0, sum = 0, res = 0, mul = 0, div = 0;
                // Capturando valores
                n1 = parseFloat(document.getElementById("txtN1").value);
                n2 = parseFloat(document.getElementById("txtN2").value);
                // Llamando a las funciones para calcular
                sum = CalcularSuma(n1, n2);
                res = CalcularResta(n1, n2);
                mul = CalcularMultiplicacion(n1, n2);
                div = CalcularDivision(n1, n2);
                // Mostrando resultados
                document.getElementById("txtSum").value = sum;
                document.getElementById("txtRes").value = res;
                document.getElementById("txtMul").value = mul;
                document.getElementById("txtDiv").value = div;
            }
        }
    </script>
</head>

<body>
    <form action="">
        <label for="txtN1">Numero 1</label>
        <input type="text" name="txtN1" id="txtN1">
        <br>
        <label for="txtN2">Numero 2</label>
        <input type="text" name="txtN2" id="txtN2">
        <br>
        <label for="txtSum">Suma</label>
        <input type="text" name="txtSum" id="txtSum">
        <br>
        <label for="txtRes">Resta</label>
        <input type="text" name="txtRes" id="txtRes">
        <br>
        <label for="txtMul">Multiplicacion</label>
        <input type="text" name="txtMul" id="txtMul">
        <br>
        <label for="txtDiv">Division</label>
        <input type="text" name="txtDiv" id="txtDiv">
        <br>
        <input type="button" value="Calcular" name="btnCalcular" id="btnCalcular" onclick="Calcular()">
        <input type="reset" value="Limpiar" name="btnLimpiar" id="btnLimpiar">
    </form>
</body>

</html>
